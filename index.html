            font-weight: bold;

            background: var(--accent-amber);

            color: var(--primary-color);
            font-weight: 600;

        .flashcard-container {

            width: 100%;
            max-width: 600px;
            height: 350px;
            margin: 2rem auto;
            position: relative;

        .flashcard {

            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: left;
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--text-primary);

        .option-btn:hover {
            background: #333;
        }

        .option-btn.correct {

            border-color: #4CAF50;
            color: #81C784;
        }

            border-color: #F44336;
            color: #E57373;
        }

        .explanation {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #252525;
            border-radius: 8px;
            font-size: 0.95rem;
            border-left: 3px solid var(--primary-color);

        .accordion {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .acc-item {
            background: var(--surface-color);
            border: 1px solid #333;
            border-radius: 8px;

        }

        .acc-header {
            padding: 1.2rem;

            background: #2C2C2C;
        }

        .acc-title {
            font-weight: 600;
            color: var(--primary-color);

        .acc-content {
            padding: 1.5rem;
            display: none;
            border-top: 1px solid #333;
            line-height: 1.7;

        .acc-content.visible {
            display: block;
            animation: slideDown 0.3s;
        }

        .key-term {
            font-weight: 700;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

            from {
                transform: translateY(-10px);

            }

            }

                padding: 0.9rem;
            }

                padding: 1rem;
            }

            .acc-title {
                font-size: 0.95rem;
            }
        }

                    <p><strong>A) Location & Shape:</strong> Retroperitoneal, on upper poles of kidneys (T12). Enclosed in renal fascia (separate compartment from kidney). <br><strong>Right:</strong> Pyramidal (Triangular). caps upper pole. <br><strong>Left:</strong> Semilunar (Crescentic). overlaps hilum.</p>
                    
                    <p><strong>B) Relations:</strong> <br>Right: IVC (medial), Liver (anterior). <br>Left: Stomach, Pancreas, Spleen.</p>
                    
                    <p><strong>C) Blood Supply (Rich - Endocrine):</strong> <br>1. Superior Suprarenal A. (from Inf. Phrenic A). <br>2. Middle Suprarenal A. (from Aorta). <br>3. Inferior Suprarenal A. (from Renal A). <br><strong>Venous Drainage:</strong> Single vein emerges from hilum. <br>Right Suprarenal Vein -> IVC (Short!). <br>Left Suprarenal Vein -> Left Renal Vein.</p>
                    
                    <p><strong>Microscopic Structure:</strong> <br><strong>Cortex</strong> (Mesoderm): <br>- Zona Glomerulosa (Mineralocorticoids/Aldosterone) <br>- Zona Fasciculata (Glucocorticoids/Cortisol) <br>- Zona Reticularis (Androgens). <br><strong>Medulla</strong> (Neural Crest): Chromaffin cells (Epinephrine/Norepinephrine).</p>
                    
                    <p><strong>Development:</strong> Cortex from Coelomic Epithelium (Mesoderm). Medulla from Neural Crest cells (Neuroectoderm).</p>
                    `,
                    "flashcards": [
                        { "front": "What is the venous drainage rule for the adrenals?", "back": "Right drains to IVC. Left drains to Left Renal Vein. (Same rule as Gonadal veins)." },
                        { "front": "List the sources of arterial supply.", "back": "Superior (Inf Phrenic), Middle (Abdominal Aorta), Inferior (Renal Artery)." },
                        { "front": "Which layer of the cortex secretes Aldosterone?", "back": "Zona Glomerulosa (Outer layer)." },
                        { "front": "What is the origin of the Adrenal Medulla?", "back": "Neural Crest cells (Ectodermal). It acts like a modified sympathetic ganglion." },
                        { "front": "What separates the Suprarenal gland from the Kidney?", "back": "A septum of the Renal Fascia. This prevents the gland from descending with the kidney in Nephroptosis." }
                    ],
                    "mnemonics": [
                        { "code": "GFR", "explanation": "Layers of Cortex (Out to In):<br><strong>G</strong>lomerulosa (Salt)<br><strong>F</strong>asciculata (Sugar)<br><strong>R</strong>eticularis (Sex)<br>Correspondence: Salt, Sugar, Sex." },
                        { "code": "PMS", "explanation": "Arteries:<br><strong>P</strong>hrenic (Superior)<br><strong>M</strong>iddle (Aorta)<br><strong>S</strong>ub-renal? No, Renal (Inferior)" }
                    ],
                    "quiz": [
                        { "question": "The Right Suprarenal Vein drains into:", "options": ["Right Renal Vein", "IVC", "Right Hepatic Vein", "Portal Vein"], "correct": 1, "explanation": "The Right Suprarenal Vein is short and drains directly into the posterior aspect of the Inferior Vena Cava." },
                        { "question": "Pheochromocytoma arises from which part of the gland?", "options": ["Zona Glomerulosa", "Zona Reticularis", "Medulla", "Capsule"], "correct": 2, "explanation": "Pheochromocytoma is a tumor of the Chromaffin cells in the Adrenal Medulla, causing excess adrenaline release." }
                    ],
                    "viva": [
                        { "question": "Why is the Right Suprarenal vein dangerous in surgery?", "answer": "It is very short and drains directly into the IVC. Avulsion during surgery (e.g., radical nephrectomy) can cause massive caval hemorrhage." },
                        { "question": "Developmentally, how does the adrenal gland differ from other glands?", "answer": "It has a dual origin. Cortex is Mesodermal (Coelomic epithelium), Medulla is Ectodermal (Neural crest)." }
                    ]
                }
            },
            "peritoneum": {
                "title": "Peritoneum",
                "topicId": 14,
                "modules": {
                    "learn": `
                    <h2>Peritoneum</h2>
                    <p>Largest serous membrane. Parietal (lines wall) & Visceral (lines organs). Cavity contains minimal fluid.</p>
                    
                    <p><strong>Common Parts:</strong> <br>1. <strong>Greater Omentum:</strong> 'Policeman of Abdomen'. 4 layers. Hangs from stomach. <br>2. <strong>Lesser Omentum:</strong> stomach to liver. <br>3. <strong>Mesentery:</strong> Suspends small intestine.</p>
                    
                    <p><strong>Lesser Sac (Omental Bursa):</strong> <br>Space behind the stomach. Communicates with Greater Sac via Epiploic Foramen. <br>Boundaries: Anterior (Stomach, Lesser Omentum), Posterior (Pancreas, Left Kidney, Aorta).</p>
                    
                    <p><strong>Epiploic Foramen (of Winslow):</strong> <br>Anterior: Portal Triad (in free edge of lesser omentum). <br>Posterior: IVC (T12). <br>Superior: Caudate process of Liver. <br>Inferior: 1st Part of Duodenum.</p>
                    
                    <p><strong>Hepato-renal Pouch (of Morrison):</strong> <br>Deepest part of the peritoneal cavity in supine position (Right posterior subhepatic space). Between Liver and R Kidney. Fluid (blood/pus) collects here.</p>
                    
                    <p><strong>Applied Anatomy:</strong> <br>1. <strong>Ascites:</strong> Fluid in peritoneal cavity. <br>2. <strong>Peritonitis:</strong> Guarding/Rigidity. <br>3. <strong>Internal Hernia:</strong> Through epiploic foramen.</p>
                    `,
                    "flashcards": [
                        { "front": "What is the boundary of the Epiploic Foramen anteriorly?", "back": "The free right margin of the Lesser Omentum (Hepatoduodenal ligament) containing the Portal Triad." },
                        { "front": "Where does fluid collect in a supine patient?", "back": "Hepato-renal Pouch of Morrison (Right side) or Rectovesical/Douglas pouch (Pelvis - if semi-recumbent). Morrison's is the most dependent upper abdominal space." },
                        { "front": "What forms the posterior wall of the Lesser Sac?", "back": "Mainly the body of the Pancreas, Left Kidney & Suprarenal, Aorta, and Transverse Mesocolon." },
                        { "front": "What is the 'Policeman of the Abdomen'?", "back": "The Greater Omentum. It migrates to sites of infection/perforation to seal them off." }
                    ],
                    "mnemonics": [
                        { "code": "VIP", "explanation": "Epiploic Foramen Boundaries (Vertical):<br><strong>V</strong>ena Cava (Post)<br><strong>I</strong>nferior Duodenum (Inf)<br><strong>P</strong>ortal Triad (Ant)" }
                    ],
                    "quiz": [
                        { "question": "The Epiploic Foramen connects:", "options": ["Greater Sac and Lesser Sac", "Right and Left Subphrenic spaces", "Pelvis and Abdomen", "Stomach and Liver"], "correct": 0, "explanation": "It is the only natural communication between the Greater Sac (general cavity) and the Lesser Sac (Omental Bursa)." }
                    ],
                    "viva": [
                        { "question": "Discuss the clinical importance of Morrison's Pouch.", "answer": "It is the most dependent part of the abdominal cavity in the supine position. Blood (trauma) or Pus (abscess) gravitates here. It is a key area scanned in FAST (Focused Assessment with Sonography for Trauma)." }
                    ]
                }
            },
            "small_intestine": {
                "title": "Small Intestine",
                "topicId": 15,
                "modules": {
                    "learn": `
                    <h2>Small Intestine</h2>
                    <p>Extends from Pylorus to Ileocaecal junction (6 meters). <br>Parts: Duodenum (Fixed), Jejunum (Upper 2/5), Ileum (Lower 3/5).</p>
                    
                    <p><strong>Applied Anatomy:</strong> <br>1. <strong>Meckel's Diverticulum:</strong> Persistent Vitellointestinal duct. 2% population, 2 feet from IC junction, 2 inches long. Can contain ectopic gastric/pancreatic tissue -> Bleeding/Ulcer. Rule of 2s. <br>2. <strong>Typhoid Ulcers:</strong> Longitudinal (along axis of Peyer's patches) - Bleeding/Perforation on antimesenteric border. (TB ulcers are transverse). <br>3. <strong>Intussusception:</strong> Telescoping of bowel (common in children). Telescope = Intussusceptum, Receiver = Intussuscipiens. Red currant jelly stool. <br>4. <strong>Obstruction:</strong> Adhesions, Hernias, Volvulus.</p>
                    `,
                    "flashcards": [
                        { "front": "Rule of 2s for Meckel's Diverticulum.", "back": "2% prevalence, 2 feet from IC valve, 2 inches long, 2 types of ectopic tissue (gastric within), 2:1 male:female." },
                        { "front": "How do Typhoid ulcers differ from Tubercular ulcers?", "back": "Typhoid = Longitudinal (axis of Peyer's patches). Tubercular = Transverse (girdle ulcers along lymphatics)." },
                        { "front": "What are Peyer's Patches?", "back": "Aggregated lymphoid follicles found in the Ileum (Antimesenteric border)." }
                    ],
                    "mnemonics": [
                        { "code": "Rule of 2", "explanation": "Meckel's Diverticulum details (see flashcard)." }
                    ],
                    "quiz": [
                        { "question": "Meckel's diverticulum is a remnant of:", "options": ["Urachus", "Vitellointestinal Duct", "Mullerian Duct", "Wolffian Duct"], "correct": 1, "explanation": "It is a persistence of the proximal part of the vitellointestinal duct (yolk stalk)." },
                        { "question": "Intussusception typically presents with:", "options": ["Coffee ground vomit", "Red currant jelly stool", "Clay colored stool", "Steatorrhea"], "correct": 1, "explanation": "The mixture of blood and mucus from the ischemic bowel mucosa produces the classic 'red currant jelly' stool." }
                    ],
                    "viva": [
                        { "question": "Describe the anatomical basis of intestinal obstruction.", "answer": "Can be luminal (foreign body), mural (tumor/stricture), or extrinsic (adhesions/hernia). In small bowel obstruction, cardinal signs are: Colicky pain, Distension, Vomiting (early), and Absolute Constipation (late)." }
                    ]
                }
            }
        };

        // --- STATE ---
        let currentTopicId = null;
        let currentModule = null;
        let currentCardIndex = 0;

        // --- RENDERERS ---

        function renderHome() {
            currentTopicId = null;
            const main = document.getElementById('main-content');
            document.getElementById('nav-breadcrumbs').innerHTML = 'Home';

            main.innerHTML = `
            <div class="topic-grid">
                ${Object.values(anatomyData).map(topic => `
                    <div class="topic-card" onclick="renderTopic('${topic.topicId}')" role="button">
                        <div class="topic-number">Topic ${topic.topicId}</div>
                        <div class="topic-title">${topic.title}</div>
                        <div style="margin-top:1rem; color:var(--primary-color);">Click to Study &rarr;</div>
                    </div>
                `).join('')}
            </div>
            <div style="margin-top: 3rem; text-align: center; color: #555;">
                <p>Based on BD Chaurasia Vol 2 • Designed for MBBS Year 1</p>
            </div>
        `;
        }

        function renderTopic(id) {
            // Find topic by numeric ID in the object
            const key = Object.keys(anatomyData).find(k => anatomyData[k].topicId == id);
            if (!key) return;

            currentTopicId = key;
            const topic = anatomyData[key];

            document.getElementById('nav-breadcrumbs').innerHTML = `
            <span style="cursor:pointer" onclick="renderHome()">Home</span> &gt; <span style="color:var(--primary-color)">${topic.title}</span>
        `;

            renderModule(key, 'learn');
        }

        function renderModule(topicKey, moduleType) {
            const topic = anatomyData[topicKey];
            const main = document.getElementById('main-content');
            currentModule = moduleType;

            const navHtml = `
            <div class="module-nav">
                <button class="nav-btn ${moduleType === 'learn' ? 'active' : ''}" onclick="renderModule('${topicKey}', 'learn')">📖 Learn</button>
                <button class="nav-btn ${moduleType === 'flashcards' ? 'active' : ''}" onclick="renderModule('${topicKey}', 'flashcards')">🃏 Flashcards</button>
                <button class="nav-btn ${moduleType === 'mnemonics' ? 'active' : ''}" onclick="renderModule('${topicKey}', 'mnemonics')">🧠 Mnemonics</button>
                <button class="nav-btn ${moduleType === 'quiz' ? 'active' : ''}" onclick="renderModule('${topicKey}', 'quiz')">✍️ Quiz</button>
                <button class="nav-btn ${moduleType === 'viva' ? 'active' : ''}" onclick="renderModule('${topicKey}', 'viva')">🎤 Viva</button>
            </div>
        `;

            let contentHtml = '';

            if (moduleType === 'learn') {
                contentHtml = `<div class="animate-fade">${topic.modules.learn}</div>`;
            }
            else if (moduleType === 'flashcards') {
                currentCardIndex = 0;
                contentHtml = `
                <div id="fc-root" class="animate-fade">
                    ${getFlashcardHtml(topicKey, 0)}
                </div>
            `;
            }
            else if (moduleType === 'mnemonics') {
                contentHtml = `
                <div class="mnemonic-grid animate-fade">
                    ${topic.modules.mnemonics.map((m, i) => `
                        <div class="mnemonic-card">
                            <div class="mnemonic-code" onclick="toggleMnemonic(${i})">
                                ${m.code.split('').map(char => `<span class="m-char">${char}</span>`).join('')}
                            </div>
                            <div id="mnem-${i}" class="mnemonic-full">
                                ${m.explanation}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <p style="margin-top:2rem; text-align:center; color:#666;">Click the letters to reveal detailed explanations.</p>
            `;
            }
            else if (moduleType === 'quiz') {
                contentHtml = `
                <div class="quiz-container animate-fade">
                    ${topic.modules.quiz.map((q, i) => `
                        <div class="quiz-question">
                            <div class="q-text">Q${i + 1}. ${q.question}</div>
                            <div class="options">
                                ${q.options.map((opt, optIdx) => `
                                    <button class="option-btn" id="q${i}-opt${optIdx}" onclick="checkAnswer(${i}, ${optIdx}, ${q.correct}, '${topicKey}')">${opt}</button>
                                `).join('')}
                            </div>
                            <div id="q${i}-expl" class="explanation">
                                <strong>${q.correct} Explanation:</strong> ${q.explanation}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            }
            else if (moduleType === 'viva') {
                contentHtml = `
                <div class="accordion animate-fade">
                    ${topic.modules.viva.map((v, i) => `
                        <div class="acc-item">
                            <div class="acc-header" onclick="toggleAccordion('viva-${i}')">
                                <span class="acc-title">Q: ${v.question}</span>
                                <span>&#9660;</span>
                            </div>
                            <div id="viva-${i}" class="acc-content">
                                ${v.answer}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            }

            main.innerHTML = `
            <h2>${topic.title}</h2>
            ${navHtml}
            ${contentHtml}
        `;
        }

        // --- INTERACTIVITY UTILS ---

        function getFlashcardHtml(topicKey, index) {
            const cards = anatomyData[topicKey].modules.flashcards;
            const card = cards[index];
            const total = cards.length;

            return `
            <div class="flashcard-container" onclick="this.querySelector('.flashcard').classList.toggle('flipped')">
                <div class="flashcard">
                    <div class="card-face card-front">
                        <div class="card-content">${card.front}</div>
                        <div class="card-hint">(Tap to flip)</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-content">${card.back}</div>
                    </div>
                </div>
            </div>
            <div class="flashcard-controls">
                <button class="btn" onclick="prevCard('${topicKey}')" ${index === 0 ? 'disabled' : ''}>&larr; Prev</button>
                <span style="align-self:center; color:var(--text-secondary);">${index + 1} / ${total}</span>
                <button class="btn" onclick="nextCard('${topicKey}')" ${index === total - 1 ? 'disabled' : ''}>Next &rarr;</button>
            </div>
        `;
        }

        function nextCard(topicKey) {
            const cards = anatomyData[topicKey].modules.flashcards;
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                document.getElementById('fc-root').innerHTML = getFlashcardHtml(topicKey, currentCardIndex);
            }
        }

        function prevCard(topicKey) {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                document.getElementById('fc-root').innerHTML = getFlashcardHtml(topicKey, currentCardIndex);
            }
        }

        function toggleMnemonic(index) {
            const el = document.getElementById(`mnem-${index}`);
            el.classList.toggle('visible');
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx, topicKey) {
            const qOptions = document.querySelectorAll(`#q${qIdx}-opt${selectedIdx}`); // get specific clicked btn
            const allOptions = document.querySelectorAll(`[id^='q${qIdx}-opt']`);
            const explanation = document.getElementById(`q${qIdx}-expl`);

            // Disable all buttons for this question
            allOptions.forEach(btn => btn.disabled = true);

            if (selectedIdx === correctIdx) {
                document.getElementById(`q${qIdx}-opt${selectedIdx}`).classList.add('correct');
            } else {
                document.getElementById(`q${qIdx}-opt${selectedIdx}`).classList.add('wrong');
                document.getElementById(`q${qIdx}-opt${correctIdx}`).classList.add('correct');
            }

            explanation.style.display = 'block';
        }

        function toggleAccordion(id) {
            const content = document.getElementById(id);
            content.classList.toggle('visible');
        }

        // Init
        window.onload = renderHome;

    </script>
</body>

</html>
